        const subjectsNav = document.getElementById('subjects-nav');
        const videoContainer = document.getElementById('video-container');
        const watchLaterList = document.getElementById('watch-later-list');
        const watchLaterItems = document.getElementById('watch-later-items');
        const toggleWatchLaterBtn = document.getElementById('toggle-watch-later');

        let watchLaterVideos = JSON.parse(localStorage.getItem('watchLaterVideos')) || [];

        function createSubjectButtons() {
            for (const subject in subjectsData) {
                const button = document.createElement('button');
                button.textContent = subject;
                button.classList.add('subject-btn');
                button.addEventListener('click', () => displayVideos(subject));
                subjectsNav.appendChild(button);
            }
        }

        function displayVideos(subject) {
            videoContainer.innerHTML = '';
            subjectsData[subject].forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.classList.add('video-card');
                videoCard.innerHTML = `
                    <h3>${video.title}</h3>
                    <iframe src="${video.url}" allowfullscreen></iframe>
                    <div class="video-info">
                        <p class="video-description">${video.description}</p>
                        <button class="watch-later-btn" data-title="${video.title}">Ø¥Ø¶Ø§ÙØ© Ø¥Ù„Ù‰ Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø© Ù„Ø§Ø­Ù‚Ù‹Ø§</button>
                    </div>
                `;
                videoContainer.appendChild(videoCard);
            });
            addWatchLaterListeners();
        }

        function addWatchLaterListeners() {
            const watchLaterButtons = document.querySelectorAll('.watch-later-btn');
            watchLaterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const videoTitle = e.target.getAttribute('data-title');
                    if (!watchLaterVideos.includes(videoTitle)) {
                        watchLaterVideos.push(videoTitle);
                        localStorage.setItem('watchLaterVideos', JSON.stringify(watchLaterVideos));
                        updateWatchLaterList();
                        e.target.textContent = 'ØªÙ…Øª Ø§Ù„Ø¥Ø¶Ø§ÙØ©';
                        e.target.disabled = true;
                    }
                });
            });
        }

        function updateWatchLaterList() {
            watchLaterItems.innerHTML = '';
            watchLaterVideos.forEach(video => {
                const li = document.createElement('li');
                li.textContent = video;
                watchLaterItems.appendChild(li);
            });
        }

        toggleWatchLaterBtn.addEventListener('click', () => {
            watchLaterList.style.display = watchLaterList.style.display === 'none' ? 'block' : 'none';
        });

        createSubjectButtons();
        displayVideos(Object.keys(subjectsData)[0]);
        updateWatchLaterList();
    </script>
